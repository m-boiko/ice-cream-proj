<header class="header">
  <div class="container header__container">
    <a class="icon-logo" href="#">
      <picture>
        <source
          srcset="./images/logo-mobile.png"
          media="(max-width:767px)"
          type="image/png"
        />
        <source
          srcset="./images/logo-tablet.png"
          media="(min-width:768px) and (max-width:1199px)"
          type="image/png"
        />
        <source
          srcset="./images/logo-desktop.png"
          media="(min-width:1200px)"
          type="image/png"
        />
        <img src="./images/logo-mobile.png" alt="Logo Ice-cream" />
      </picture>
    </a>
    <nav class="header-menu header-menu--hidden">
      <ul class="header-menu__list">
        <li class="header-menu__item">
          <a class="header-menu__link" href="#hero">Home</a>
        </li>
        <li class="header-menu__item">
          <a class="header-menu__link" href="#about">How itâ€™s made?</a>
        </li>
        <li class="header-menu__item">
          <a class="header-menu__link" href="#products">Our products</a>
        </li>
        <li class="header-menu__item">
          <a class="header-menu__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="header-buttons__container">
      <button
        class="mobile-menu__button mobile-menu__button--open js-open-menu"
        type="button"
        aria-label="Mobile menu button"
        aria-controls="mobile-menu"
      >
        <svg
          width="32"
          height="32"
          class="mobile-menu__icon mobile-menu__icon--burger"
        >
          <use href="./images/symbol-defs.svg#icon-burger"></use>
        </svg>
      </button>
      <button hero1-modal-open class="button-yellow header__button--header">
        Buy now
        <svg width="12" height="12" class="header__icon">
          <use href="./images/symbol-defs.svg#icon-sign"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
